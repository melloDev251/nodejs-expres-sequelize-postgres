<div style="width: 400px; margin: auto">
  <p>Add-tutorial works!</p>
  <hr style="margin-top: -15px" />
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
          type="text"
          class="form-control"
          #title="ngModel"
        />
      </div>
      <div
        style="padding: 0; margin: 0"
        *ngIf="title.invalid && title.touched"
        class="alert"
      >
        <div
          style="font-size: 13px; color: red"
          *ngIf="title.errors?.['required']"
        >
          title is required
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="description">Description</label>
        <input
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description"
          type="text"
          class="form-control"
          #desc="ngModel"
        />
      </div>
      <div
      style="padding: 0; margin: 0"
      *ngIf="desc.invalid && desc.touched"
      class="alert"
    >
      <div
        style="font-size: 13px; color: red"
        *ngIf="desc.errors?.['required']"
      >
        description is required
      </div>
    </div>

      <button
        [disabled]="!tutorial.title || !tutorial.description"
        type="submit"
        (click)="saveTutorial()"
        class="btn btn-success mt-4"
      >
        Submit
      </button>
    </div>

    <div *ngIf="submitted">
      <h4>You submited successfully</h4>
      <button (click)="newTutorial()" class="btn btn-success">Add</button>
    </div>
  </div>
</div>
